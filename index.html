<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Social</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="home"><a href=""><i class="fas fa-home"></i>Seytech</a></div>
        <ul class="nav-links">
            <li><a href=""><i class="fas fa-globe-americas"></i></a></li>
            <li><a href=""><i class="fas fa-user"></i></a></li>
            <li><a href=""><i class="fas fa-envelope"></i></a></li>
        </ul>
    </nav>
    <!-- NAVIGATION end -->

    <div class="container">
        <!-- LEFT SIDE -->
        <aside class="left">
            <section class="profile-block">
                <p>My Profile</p>
                <div class="profile-photo">
                    <img src=".jpg" alt="profile picture">
                </div>
                <hr>
                <div class="personal-info">
                    <ul>
                        <li>Software Engineer</li>
                        <li>Seattle, WA</li>
                        <li>April 10</li>
                    </ul>
                </div>
            </section>
            <section class="section-block">
                <div class="groups box">
                    <div class="title">My Groups</div>
                    <div class="content-block">Some text...</div>
                </div>
                <div class="events box">
                    <div class="title">My Events</div>
                    <div class="content-block">Some other text...</div>
                </div>
                <div class="photos box">
                    <div class="title">My Photos</div>
                    <div class="content-block">
                        <div class="grid-photos">
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,mountains" alt="">
                            </div>
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,forest" alt="">
                            </div>
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,nature" alt="">
                            </div>
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,snow" alt="">
                            </div>
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,lights" alt="">
                            </div>
                            <div class="image-wrap">
                                <img src="https://source.unsplash.com/1600x900/?nature,sunsets" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="interests">
                <p>Interests</p>
                <div class="content-block">
                    <span class="prm">News</span>
                    <span class="prm">Seytech</span>
                    <span class="scd">Algos</span>
                    <span class="scd">Games</span>
                    <span class="scd">Friends</span>
                    <span class="trd">Food</span>
                    <span class="trd">Design</span>
                    <span class="frs">Art</span>
                    <span class="sx">Photos</span>
                </div>
            </section>
            <section class="find-out-who">
                <p class="title">Hey!</p>
                <p>People are looking at your profile. Find out who.</p>
                <div class="close-btn">x</div>
            </section>
            </aside>
        <!-- LEFT SIDE end -->
        
        <!-- MAIN SECTION -->
        <main>
            <div class="tomiris"></div>
            <div class="second-tomiris"></div>
        </main>
        <!-- MAIN SECTION -->

        <!-- RIGHT SIDE -->
        <aside class="right">
            <p>test</p>
        </aside>
        <!-- RIGHT SIDE end -->
    </div>
    <!-- FOOOTER -->
    <footer>

    </footer>
    <!-- FOOTER end -->
    







    <script src="https://kit.fontawesome.com/21b0c35351.js" crossorigin="anonymous"></script>
</body>
</html>
